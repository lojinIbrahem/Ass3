<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center py-5 mb-5  border-bottom border-black">Bookmarker  </h1> 
    </div>
    <div class="text d-flex justify-content-center  ">
      <i class="fa-solid fa-bookmark px-3"></i>
      <p> Bookmark your favorite sites </p> 
      <i class="fa-solid fa-bookmark px-3"></i>
    </div>
    <div class="d-flex">
      <i class="fa-solid fa-book-bookmark pe-2"></i>
            <h6 class="fw-bold">Site Name</h6>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="bookmarkName" placeholder="bookmarkName">
      <label for="bookmarkName">Bookmark Name</label>
    </div>
    <div class="d-flex pt-3">
      <i class="fa-solid fa-link pe-2"></i>
      <h6 class="fw-bold">Site URL</h6>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="WebsiteURL" placeholder="WebsiteURL">
      <label for="WebsiteURL">Website URL</label>
    </div>
    <div class="border-bottom border-black py-3">
     <button id="addBtn" onclick="addInfo()" class="btn btn-danger px-5 ">Submit</button>
     <button id="updateBtn" onclick="update()" class="btn btn-danger px-5 d-none m-auto ">UpDate</button>
    </div>
    
    <table class="table" >
      <thead>
        <tr>
          <th scope="col">Index</th>   
          <th scope="col">Name</th>       
          <th scope="col">Update</th>
          <th scope="col">Visit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="row-id">
      </tbody>
    </table>
</div>
<script src="js/script.js"></script>
</body>
</html>
